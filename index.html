<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>ISFIB - Processo Seletivo</title>
  </head>
  <body>
    <div class="rounded-4 style_container">
      <header class="w-100  d-flex justify-content-center align-items-center h-25">

        <div class="d-flex align-items-center justify-content-center h-50 w-75">
          
          <div class="rounded-start-pill style_header_text p-4 d-flex align-items-center">
            <h1 class="m-0 h6 fs-6 teste">Processo
              de
              Seleção
            </h1>
          </div>

          <div class="rounded-end-pill style_header_img text-sm-center p-4 d-flex align-items-center">
            <img class="logotipo" src="img/logotipo.png" alt="Logotipo ISFIB" />
          </div>

        </div>
        
      </header>

      <main class="text-center  h-50 w-100">
        <section class="divisionMain">
          <h2 class="fw-bold fs-1 main_text_title m-0">Inscrições</h2>
          <h2 class="main_text_title fw-bold fs-1 m-0">Abertas</h2>
          <p class="main_text_description">de 17 à 30 de novembro.</p>
        </section>
        <section class="d-flex flex-column align-items-center divisionMain">
          <p class="main_text_description m-0 divisionSection">Para qualquer estudante</p>
          <h2 class="main_text_title fw-bold fs-1 mt-n5 divisionSection">Universitário</h2>
          <img class="divisionSection" src="img/arrowDown.png" alt="Seta Apontando Para Baixo" />
        </section>
        <!-- <section class="d-flex justify-content-center divisionMain">
          <img
            src="img/student.png"
            alt="Estudantes Universitários Reunidos"
            class="img-students" />
        </section> -->
      </main>

      <footer class=" w-100 h-25 d-flex flex-column justify-content-end">
        <a href="#" class="text-decoration-none w-100"
          ><div class="d-flex py-2 footer_btn justify-content-evenly">
            <h2 class="my-auto">Confira o Edital!</h2>
            <img
              src="img/newDocument.png"
              alt=""
              class="footer_btn_img my-auto" /></div
        ></a>
        <a href="#" class="text-decoration-none w-100"
          ><div class="py-2 text-center footer_btn_action rounded-bottom-4">
            <h2 class="my-auto fw-bold h1">Inscreva-se!</h2>
          </div></a
        >
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js" defer></script>
  </body>
</html>
