  </main>

  <script>
    document.addEventListener('DOMContentLoaded', (e) => {
      function anima() {
        const buttonAsign = document.querySelector('.jsanimate')

        const intervalo = setInterval(() => {
          buttonAsign.dataset.animate = 'buttonPulse'
          setTimeout(() => {
            buttonAsign.dataset.animate = ''
          }, 1000)
        }, 4000)
      }

      if (/Mobi/i.test(navigator.userAgent))
        anima()

      const desktop = document.querySelector('[data-desktop="container"]')
      const mobile = document.querySelector('.mobile')
      setInterval(() => {
        if (/Mobi/i.test(navigator.userAgent)) {
          console.log('tela de celular')
          const heightScreen = window.innerHeight + 'px'
          document.body.style.height = heightScreen
          mobile.dataset.container = 'show'
          desktop.dataset.container = 'none'

          document
            .querySelector('[data-desktop="containerDesktop"]')
            .style.display = 'none'
        }
        else {
          console.log('tela de computador')
          mobile.dataset.container = 'none'
          desktop.dataset.container = 'show'
          document
            .querySelector('[data-desktop="containerDesktop"]')
            .style.display = 'grid'

        }

      }, 500)

    })
  </script>
